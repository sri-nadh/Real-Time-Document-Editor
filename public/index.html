<!DOCTYPE html>
<html>
<head>
  <title>Real-time Editor</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    div { text-align: center; }
    h3 {text-align: center;}
    </style>
</head>
<body>
    <h3>Realtime Editor/Collaboration</h3>
    <div>
        <textarea rows="30" cols="50" id="editor" style="background-color:dimgrey;color:white" placeholder="Type Your Text..."></textarea>
    </div>
  <script>
    const socket = io();

    const editor = document.getElementById('editor');

    editor.addEventListener('input', (event) => {
      socket.emit('text-changed', event.target.value);
    });

    socket.on('text-changed', (text) => {
      editor.value = text;
    });
  </script>
</body>
</html>
